<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'book_reviews/css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'book_reviews/js/main.js' %} "></script>
</head>
<body>
    <div class="container">
        <div class=" top-row row">
            <nav class="nav col-md-12 justify-content-end">
                <a class="nav-link" href="/books/">Home</a>
                <a class="nav-link" href="/logout/">Logout</a>
            </nav>
        </div>
        <div class="row">
            <h6>Add a New Book Title and a Review:</h6>
        </div>
        <div class="row">
            <div class=" col-md-9">
                <form action="/addBook/" method="POST">
                    {%csrf_token%}
                    <div class="form-group form-row">
                        <label class="col-3">Book Title: </label>
                        <input class="col-9" type="text" class="form-control" name="name" >
                    </div>
                    <div class="form-group form-row">
                        <label class="col-3">Author: </label>
                    </div>
                    <div class="form-group form-row">
                        <label class="offset-md-1 col-3">Choose from the list:</label>
                        <select class="form-control col-8" name="author">
                            <option selected>Choose...</option>
                            {% for book in books %}
                            <option>{{book.author}}</option>
                            {% endfor %}
                        </select>
                    </div>  
                    <div class="form-group form-row">
                        <label class="offset-md-1 col-3">Or add a new author:</label>
                        <input class="col-8" type="text" class="form-control" name="new_author" >
                    </div>
                    <div class="form-group form-row">
                        <label class="col-3">Review: </label>
                        <textarea class="col-9" class="form-control" name="review" rows="6"></textarea>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-3">Review: </label>
                        <select class="form-control-sm col-1" name="rating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        Stars.
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Add Book and Review</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
