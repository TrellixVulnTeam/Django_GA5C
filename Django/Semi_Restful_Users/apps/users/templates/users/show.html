<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'users/css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'users/js/main.js' %} "></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>User {{ user.id }}</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Fullname: {{ user.first_name }} {{ user.last_name }} </p>
                <p>Email: {{ user.email }}</p>
                <p>Created at: {{ user.created_at }}</p>
            </div>
        </div>
        <div class="row">
            <nav class="nav justify-content-center">
              <a class="nav-link" href="/users/edit/{{ user.id }}">Edit</a>
              <a class="nav-link" href="/delete/{{ user.id }}">Delete</a>
              <a class="nav-link" href="/users">Go Back</a>
            </nav>
        </div>
    </div>
</body>
</html>
