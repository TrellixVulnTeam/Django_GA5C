<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'randWordAPP/css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'randWordAPP/js/main.js' %} "></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-5">
                <p class="text-center">Random Word (attempt #{{request.session.name}})</p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-9">
                <p class="text-center">{{rand}}</p>
            </div>
        </div>
        <div class="offset-md-6 col-md-4">
            <a name="generate" id="" class="btn btn-dark" href="/random_word" role="button">Generate</a>
        </div>
    </div>
</body>
</html>
