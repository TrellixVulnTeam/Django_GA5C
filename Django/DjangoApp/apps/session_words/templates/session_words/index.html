<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'session_words/css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'session_words/js/main.js' %} "></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="lefthand col-md-6">
                <div class="row">
                    <h1>Add a new word</h1>
                </div>
                <form action="/sess/add/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for=word""></label>
                      <input name="word" type="text" class="form-control"  aria-describedby="helpId"><small id="helpId" class="form-text text-muted"></small>
                    </div>
                    <p>Choose Color</p>
                    <div class="radio form-check">
                    <input name="color" class="form-check-input" type="radio"  id="exampleRadios1" value="red" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Red
                    </label>
                    </div>
                    <div class="radio form-check">
                    <input name="color" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="green">
                    <label class="form-check-label" for="exampleRadios2">
                        Green
                    </label>
                    </div>
                    <div class="radio form-check disabled">
                    <input name="color" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="blue">
                    <label class="form-check-label" for="exampleRadios3">
                        Blue
                    </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input name="big" type="checkbox" class="form-check-input"  id="" value="showbig">
                        show in BIG fonts!
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Session</button>
                </form>
            </div>
            <div class="righthand col-md-6">
                <div class="row">
                    <a class="btn btn-dark" href="clear/" role="button">Clear Session</a>
                </div>
                <div class="activity row">
                    <div class="col-12">
                        {% for i in request.session.activity %}
                            {{i |safe}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
