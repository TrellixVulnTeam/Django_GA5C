<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email Validation w/DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }} "></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Email Validation w/DB</h1>
        <div class="email row">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="red offset-md-2">{{messages[0]}}</p>
                {% endif %}
            {% endwith %}
            <div class="offset-md-2 col-md-10">
                <form action="/validateEmail" method="POST">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-1 col-form-label">Email: </label>
                        <div class="col-sm-8">
                            <input type="text" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
